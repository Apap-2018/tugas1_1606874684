<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Pegawai</title>
		
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include= "fragments/fragment :: js" th:remove="tag"></object>
	
		<style>
			table{
				width: 600px;
			}
			tr, td {
			    padding: 10px;
			    text-align: left;
			}
		</style>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
			<h2 th:text="'Lihat Data Pegawai - '+${pegawai.getNip()}">Lihat Data Pegawai</h2>
			
			<table>
				<tr>
					<td>NIP</td>
					<td th:text="${pegawai.getNip()}"></td>
				</tr>
				<tr>
					<td>Nama</td>
					<td th:text="${pegawai.getNama()}"></td>
				</tr>
				<tr>
					<td>Tempat Lahir</td>
					<td th:text="${pegawai.getTempat_lahir()}"></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td th:text="${pegawai.getTanggalLahir()}"></td>
				</tr>
				<tr>
					<td>Tahun Masuk</td>
					<td th:text="${pegawai.getTahunMasuk()}"></td>
				</tr>
				<tr>
					<td>Nama Instansi</td>
					<td th:text="${pegawai.getInstansi().nama}"></td>
				</tr>
				<tr>
					<td>Jabatan</td>
					<td>
						<div th:each="jabatan : ${pegawai.getJabatan()}">
                        	<span th:text="${jabatan.getNama()}"></span>
                    	</div>
					</td>
				</tr>
				<tr>
					<td>Gaji</td>
					<td th:text="'Rp'+${pegawai.gajiTotal()}"></td>
				</tr>
			</table>
			<div class="row">
			<form th:action="@{/pegawai/ubah/}" method="POST" class="col-md-1">
				<button type="submit" class="btn btn-primary">Ubah</button>
			</form>
		</div>
	</body>
</html>
