<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Tambah Pegawai</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include= "fragments/fragment :: js" th:remove="tag"></object>
		
		<style>
			table{
				width: 400px;
			}
			tr, td {
			    padding: 10px;
			    text-align: left;
			}
			</style>
		</head>
		
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<div class="container-fluid">
		
		<h3>Tambah Pegawai</h3>
		<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
		
		<table>
			<tr>
				<td>Nama</td>
				<td><input type="text" name="nama" class="form-control"/></td>
			</tr>
			<tr>
				<td>Tempat Lahir</td>
				<td><input type="text" name="tempat_lahir" class="form-control"/></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td><input type="date" name="tanggal_lahir" class="form-control" /></td>
			</tr>
			<tr>
				<td>Tahun Masuk</td>
				<td><input type="text" name="tanggal_lahir" class="form-control" /></td>
			</tr>
			<tr>
				<td>Provinsi</td>
				<td><input type="text" name="" class="form-control" /></td>
			</tr>
			<tr>
				<td>Nama Instansi</td>
				<td><input type="text" name="tanggal_lahir" class="form-control" /></td>
			</tr>
			<tr>
				<td>Jabatan</td>
				<td><input type="text" name="jabatan" class="form-control" /></td>
			</tr>
			
		</table>
			<br>
			<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
		</div>
	</body>

</html>
